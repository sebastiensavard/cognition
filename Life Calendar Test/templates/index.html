{% extends "base.html" %}

{% block body %}
    <h1>Welcome to the Life Progress Tracker</h1>
    <form action="/calendar" method="post">
        <select name="lens_selector" onchange="this.form.submit()">
            {% for lens_id, lens_details in lenses.items() %}
            <option value="{{ lens_id }}">{{ lens_details.name }}</option>
            {% endfor %}
        </select>
    </form>
{% endblock %}
